<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- video background -->
    <video class="video-background" loop muted autoplay>
        <source src="Waves - 71122.mp4">
        </source>
    </video>
    <div class="video-overlay">
        <div class="timer">
            <div class="clock">
                <div><span id="minutes">00</span></div>
                <div><span id="separator">:</span></div>
                <div><span id="seconds">00</span></div>
            </div>
            <div class="timeSelector">
                <div class="timeContainer">
                    <button id="1min">1:00</button>
                    <button id="3min">3:00</button>
                    <button id="5min">5:00</button>
                    <button id="10min">10:00</button>
                </div>
                <div class="timeContainer">
                    <button id="15min">15:00</button>
                    <button id="30min">30:00</button>
                    <button id="45min">45:00</button>
                    <button id="60min">60:00</button>
                </div>
            </div>
            <div class="timeControl">
                <button class="start inactive" id="startBtn" disabled>Start</button>
                <button class="reset inactive" disabled>Reset</button>
            </div>
            <!-- Script -->
            <script src="script.js"></script>
</body>

</html>
