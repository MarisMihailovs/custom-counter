<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logos"><img src="Samsung_logo.svg" alt=""><img src="signtech_logo.svg" alt=""></div>
    <!-- container -->
    <div class="container">

        <!-- countdown -->
        <div class="countdown" id="countdown">
            <h1 id="countdown-title">Samsung / Signtech Control Room solutions day</h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>

        </div> <add-to-calendar-button name="Control room solution day" description="Add to your calendar"
            startDate="2023-10-25" startTime="09:00" endDate="2023-10-25" endTime="17:30" timeZone="Europe/Riga"
            location="ATTA CENTRE, Krasta iela 60, Latgales priekšpilsēta, Rīga, LV-1003, Latvija"
            options="'Apple','Google','iCal','Outlook.com','Microsoft365','MicrosoftTeams'" listStyle="overlay"
            buttonStyle="3d" size="5">
            <!-- Complete -->
            <div class="complete" id="complete" hidden>
                <h1 class="complete-title">Countdown complete!</h1>

            </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
    <script src="script.js"></script>
</body>

</html>
